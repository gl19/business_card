    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .business-card {
            background: transparent;
            padding: 0;
            max-width: 400px;
            width: 100%;
            text-align: left;
        }

        .name {
            font-size: 24px;
            font-weight: 400;
            color: #000000;
            margin-bottom: 4px;
            letter-spacing: 0;
        }

        .title {
            font-size: 16px;
            color: #666666;
            margin-bottom: 8px;
            font-weight: 300;
        }

        .location {
            font-size: 14px;
            color: #666666;
            margin-bottom: 24px;
            font-weight: 300;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .pin-icon {
            width: 12px;
            height: 12px;
            fill: #666666;
            flex-shrink: 0;
        }

        .info {
            font-size: 15px;
            color: #666666;
            line-height: 1.6;
            margin-bottom: 32px;
            font-weight: 300;
        }

        .links {
            display: flex;
            flex-direction: row;
            gap: 24px;
            margin-top: 0;
        }

        .link {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #000000;
            text-decoration: none;
            font-size: 15px;
            font-weight: 300;
            transition: opacity 0.2s ease;
        }

        .link:hover {
            opacity: 0.6;
        }

        .link-icon {
            width: 14px;
            height: 14px;
            fill: #000000;
            flex-shrink: 0;
        }


        @media (max-width: 600px) {
            .name {
                font-size: 22px;
            }

            .title {
                font-size: 15px;
            }
        }
    </style>
</head>
